<!DOCTYPE html>
<html>
<head>
    <title>免費遊戲分析</title>
</head>
<body>
    <h1>🎯 免費遊戲趨勢分析</h1>
    <form method="POST">
        <label>機台名稱：</label><input type="text" name="name"><br>
        <label>第幾次進入免費遊戲：</label><input type="number" name="stage"><br>
        <label>下注金額：</label><input type="number" name="bet"><br>
        <label>獲得獎金：</label><input type="number" name="win"><br>
        <button type="submit">送出紀錄</button>
    </form>

    {% if trend_text %}
    <h2>📈 趨勢判斷：{{ trend_text }}</h2>
    <h3>{{ suggestion }}</h3>
    {% endif %}
</body>
</html>
