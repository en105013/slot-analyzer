<!DOCTYPE html>
<html>
<head>
    <title>老虎機分析系統</title>
</head>
<body>
    <h1>🎰 老虎機分析系統</h1>
    <form method="POST">
        <label>本金：</label><input type="number" name="capital" value="{{ capital }}"><br><br>
        <label>機台名稱：</label><input type="text" name="name"><br>
        <label>未開轉數：</label><input type="number" name="no_bonus_spin"><br>
        <label>前一次免費遊戲轉數：</label><input type="number" name="last_bonus_spin"><br>
        <label>前兩次免費遊戲轉數：</label><input type="number" name="second_last_bonus_spin"><br>
        <label>今日下注金額：</label><input type="number" name="today_bet"><br>
        <label>今日得分率：</label><input type="text" name="today_rtp"><br>
        <label>近30日下注總額：</label><input type="number" name="last30_bet"><br>
        <label>近30日得分率：</label><input type="text" name="last30_rtp"><br>
        <button type="submit">送出分析</button>
    </form>

    {% if suggested_bet %}
    <h2>💡 推薦下注金額：{{ suggested_bet }}</h2>
    {% endif %}
</body>
</html>
